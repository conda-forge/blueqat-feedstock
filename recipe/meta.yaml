{% set name = "blueqat" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blueqat-{{ version }}.tar.gz
  sha256: 78d31e0c7e88b2dec3d64241539af32a569122d9c614e5a079589e5e87aca1fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy =1.21.0
    - python >=3.6
    - scipy >=1.5
    - autoray
    - matplotlib
    - networkx
    - opt_einsum >=3.3.0
    - quimb

test:
  imports:
    - blueqat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Blueqat/Blueqat
  summary: Quantum Computer Library for Everyone
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
